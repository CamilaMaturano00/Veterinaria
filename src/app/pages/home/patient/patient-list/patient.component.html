<div nz-row>
    <div nz-col nzFlex="auto">
      <h2>Listado de pacientes</h2>
    </div>
    <div nz-col nzFlex="150px">
      <button nz-button nzType="primary" nzShape="round" [routerLink]="['/home/user/new']">
        <i nz-icon nzType="plus"></i> Nuevo paciente
      </button>
    </div>
  </div>
   <div>
    <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Action ä¸€ {{ data.name }}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
   </div>
